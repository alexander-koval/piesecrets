{% load i18n wagtailroutablepage_tags %}

<div class="card about">
    <div class="card-body">
        <div class="card-title sidebar-item widget-title">Tags</div>
        <hr class="sidebar-hr">
        {% for tag in tags %}
            <a href="{% routablepageurl blog_page "post_by_tag" tag.slug %}">
                <div class="badge badge-pill badge-light">{{ tag }}</div>
            </a>
        {% empty %}
            {% trans "No tags yet" %}
        {% endfor %}
    </div>
</div>
