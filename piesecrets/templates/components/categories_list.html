{% load i18n wagtailroutablepage_tags %}

<div class="card about">
<div class="card-body">
    <div class="card-title sidebar-item widget-title">Categories</div>
    <hr class="sidebar-hr">
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-unstyled mb-0">
                {% for category in categories %}
                    <li>
                        <a href="{% routablepageurl blog_page "post_by_category" category.slug %}" class="badge badge-pill badge-secondary">
                            {{ category.name }}
                        </a>
                    </li>
                {% empty %}
                    {% trans "No categories yet" %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</div>
