{% load menu_tags i18n wagtailroutablepage_tags blogapp_tags %}

{% for item in menu_items %}
{% if item.href == 'categories' %}
{% comment %} {% categories_menu %} {% endcomment %}
{% else %}
<li class="nav-item">
  <a href="{{ item.href }}" class="nav-link">
    {{ item.text }}
    {% if item.has_children_in_menu %}
    <span class="sr-only"></span>
    {% endif %}
  </a>
</li>
{% endif %}
{% endfor %}
